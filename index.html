<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Tab Image Gallery</title>
</head>

<body>

  <div class="images">
    <img onclick="changeImage(this)" src="img/1.jpeg" alt="">
    <img onclick="changeImage(this)" src="img/2.jpeg" alt="">
    <img onclick="changeImage(this)" src="img/3.jpeg" alt="">
    <img onclick="changeImage(this)" src="img/4.jpeg" alt="">
  </div>

  <div class="preview">

    <img src="img/1.jpeg" id="preview" alt="">
  </div>


  <script>
    function changeImage(image) {
       const preview = document.getElementById('preview');
       preview.src = image.src;
       preview.parentElement.style.display = "block";
    }


  </script>
</body>

</html>
